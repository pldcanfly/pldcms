root = "."
tmp_dir = "bin"

[build]
bin = "./bin/pldcms"
full_bin = "cd bin && ./pldcms"
cmd = "make build -B"
delay = 1000
exclude_dir = ["bin"]
exclude_file = []
exclude_regex = [".*_templ.go", "static/style.css"]
exclude_unchanged = false
follow_symlink = false
include_dir = []
include_ext = ["go", "tpl", "tmpl", "templ", "html", "css", "ts"]
kill_delay = "0s"
log = "build-errors.log"
send_interrupt = false
stop_on_error = true

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
time = true

[misc]
clean_on_exit = false
